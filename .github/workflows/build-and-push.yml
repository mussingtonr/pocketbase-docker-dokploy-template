name: Build and Push PocketBase Docker Image

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest PocketBase version
        id: version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/pocketbase/pocketbase/releases/latest | jq -r '.tag_name' | sed 's/v//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Latest PocketBase version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            mussingtonr/pocketbase:latest
            mussingtonr/pocketbase:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=mussingtonr/pocketbase:buildcache
          cache-to: type=registry,ref=mussingtonr/pocketbase:buildcache,mode=max